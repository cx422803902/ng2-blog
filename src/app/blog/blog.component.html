<head class="app-container head clearfix">
  <nav class="app-container-fluid navbar navbar-toggleable-md navbar-light">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" routerLink="/"><i class="fa fa-html5"></i>我的主页</a>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      
      <div [ngSwitch]="getUserAuthService().doCheckLogin()">
        <div *ngSwitchCase="true">
          <label>用户:</label>{{getUserAuthService().getUser().userName}}
          <br/>
          <button class="btn btn-outline-success my-2 my-sm-0 pull-right" (click)="getUserAuthService().doLogout()">
            登出
          </button>
        </div>
        <div *ngSwitchCase="false">
          <button class="btn btn-outline-success my-2 my-sm-0" (click)="getUserAuthService().doNavigateLogin('blog')">
            登录
          </button>
        </div>
      </div>
      
      <!--<form class="form-inline my-2 my-lg-0">-->
      <!--<input class="form-control mr-sm-2" type="text" placeholder="Search">-->
      <!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
      <!--</form>-->
    </div>
  </nav>
</head>
<main>
  <router-outlet></router-outlet>
</main>
