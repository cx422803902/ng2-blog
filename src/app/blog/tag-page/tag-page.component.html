<div class="head-container">
  <div class="app-container logo-container"></div>
  <div class="app-container tag-container">
    <app-blog-tag [tagContent]="'home'" [tagLink]="'/'" [selected]="undefined==selectedTagId">所有</app-blog-tag>
    <app-blog-tag *ngFor="let tag of tags"
                  [tagLink]="'/blog/tag/'+tag.id"
                  [tagContent]="tag.name"
                  [blogCount]="tag.blogCount"
                  [selected]="tag.id==selectedTagId"></app-blog-tag>
  </div>
</div>
<div class="summary-container">
  <div class="app-container">
    <masonry [options]="{columnWidth:320, fitWidth: true}">
      <app-blog-summary *ngFor="let summary of summaries"
                        [id]="summary.id"
                        [title]="summary.title"
                        [info]="summary.info"
                        [infoImg]="summary.infoImg"
                        [tags]="summary.tags"
                        [postDate]="summary.postDate"
                        masonry-brick></app-blog-summary>
    </masonry>
  </div>
</div>
