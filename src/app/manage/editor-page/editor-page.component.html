<div class="edit-container">
  <form role="form">
    <div class="form-group">
      <input type="text" name="title" class="form-control" placeholder="请输入标题">
    </div>
    <div class="form-group">
      <textarea id="post-editor" class="form-control" rows="20" placeholder="请输入正文"></textarea>
    </div>
    <button type="submit" class="btn btn-success" (click)="onSubmitContent($event.target.parentElement)">提交</button>
  </form>
</div>
